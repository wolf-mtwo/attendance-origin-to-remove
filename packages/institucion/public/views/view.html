<section data-ng-controller="InstitucionController" data-ng-init="findOne()">
    <h2>{{institucion.title}}</h2>
    <a class="btn" href="/#!/institucion/{{institucion._id}}/edit">
        <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(institucion);">
        <i class="glyphicon glyphicon-trash"></i>
    </a>
    <section ng-controller="EstudiantesController" data-ng-init="">
    <h1>Estudiantes</h1>
    <div ></div>
    <input type="hidden" name="institucion" value='institucion'>
    <button type="button" class="btn btn-default btn-lg" data-ng-click="find();">
        Star
    </button>
    <br>
    <br>
    <br>
        <ul class="list-group">
            <span data-ng-repeat="estudiante in estudiantes">
                <span data-ng-if="estaOk(estudiante)">
                    <li class="list-group-item">
                        <a data-ng-href="#!/estudiante/{{estudiante._id}}/institucion/{{institucion._id}}">
                            {{estudiante.nombre}}
                        </a>
                        <a class="btn" data-ng-click="remove(estudiante);">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </li>
                </span>  
            </span>
        </ul>
        <form class="form-horizontal col-md-9" role="form" data-ng-submit="create()">
            <div class="form-group">
                <label mean-token="'create-nombre'" class="col-md-3 control-label">
                    Nombre
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="nombre" id="nombre" placeholder="Nombre" required>
                </div>
            </div>
            <div class="form-group">
                <label mean-token="'create-email'" class="col-md-3 control-label">
                    Email
                </label>
                <div class="col-md-9">
                    <input type="text" class="form-control" data-ng-model="email" id="email" placeholder="Email" required>
                </div>
            </div>
            <input type="hidden" name="institucion" value='institucion'>
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <button type="submit" class="btn btn-info">Crear</button>
                </div>
            </div>
        </form>
    </section>
</section>

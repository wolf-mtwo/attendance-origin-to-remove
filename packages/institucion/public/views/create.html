<section data-ng-controller="InstitucionController">
    <form class="form-horizontal col-md-9" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label mean-token="'create-title'" class="col-md-3 control-label">
                Nombre de la institucion
            </label>
            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Nombre de la intitucion" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Crear</button>
            </div>
        </div>
    </form>
</section>

<section data-ng-controller="InstitucionController" data-ng-init="findOneByestudents()">
    <h2>{{institucion.title}}</h2>
    
            
        
        <h1>Falta</h1>
        <ul class="list-group">
            <span data-ng-repeat="estudiante in estudiantes">
                <span data-ng-if="estaOk2(estudiante)">
                    <li class="list-group-item" data-ng-click="presente(estudiante);">
                        <a data-ng-href="#!/estudiante/{{estudiante._id}}/institucion/{{institucion._id}}">
                            {{estudiante.nombre}}
                        </a>
                    </li>
                </span>  
            </span>
        </ul>
        <button type="button" class="btn btn-primary btn-lg" data-ng-click="llamarlista();">
            Guardar
        </button>
        <h1>Presente</h1>
        <ul class="list-group">
            <span data-ng-repeat="estudiante in actuales">
                <span data-ng-if="estaOk2(estudiante)">
                    <li class="list-group-item" data-ng-click="falta(estudiante);">
                        <a data-ng-href="#!/estudiante/{{estudiante._id}}/institucion/{{institucion._id}}">
                            {{estudiante.nombre}}
                        </a>
                    </li>
                </span>  
            </span>
        </ul>
        
</section>
